codecov:
  bot: "codecov"
  require_ci_to_pass: true
coverage:
  round: down
  range: 60..100
  status:
    project:
      default:
        target: 60%
        threshold: 0%
        branches:
          - master
          - dev
        if_ci_failed: error
comment:
  layout: "diff,files"
  behavior: default
  require_changes: false
